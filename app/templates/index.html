<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #shortened-url {
            margin-top: 20px;
            font-weight: bold;
        }
</style>
</head>
<body>
<h1>URL Shortener</h1>
<p>Enter the Original URL:</p>
<input type="text" id="original-url" placeholder="Enter URL here">
<br>
<button onclick="shortenURL()">Shorten URL</button>
<p id="shortened-url"></p>

<h2>Check URL Stats</h2>
<input type="text" id="short-url-key" placeholder="Enter Short Key">
<button onclick="fetchStats()">Get Stats</button>
<p id="url-stats"></p>
 
<script>
        async function shortenURL() {
            const url = document.getElementById("original-url").value;
            const expiry = document.getElementById("expiry-time").value || null;
            const payload = { url: url, expiry_minutes: expiry ? parseInt(expiry) : null };
        
            try {
                const response = await fetch("http://127.0.0.1:8000/shorten/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
        
                if (!response.ok) {
                    throw new Error("Failed to shorten URL");
                }
        
                const data = await response.json();
                const shortenedUrl = data.short_url;
        
                // Display the shortened URL as a clickable link
                document.getElementById("shortened-url").innerHTML = 
                    `<a href="${shortenedUrl}" target="_blank">${shortenedUrl}</a>`;
        
                // Automatically open the shortened URL in a new tab
                window.open(shortenedUrl, "_blank");
                
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("shortened-url").innerText = "Failed to shorten URL.";
            }
        }


        async function fetchStats() {
            const shortKey = document.getElementById("short-url-key").value;
            const response = await fetch(`http://127.0.0.1:8000/stats/${shortKey}`);

            if (!response.ok) {
                document.getElementById("url-stats").innerText = "Invalid short URL!";
                return;
            }

            const data = await response.json();
            document.getElementById("url-stats").innerText = `Original URL: ${data.url}, Access Count: ${data.access_count}, Expiry: ${data.expiry_time || 'None'}`;
        }
</script>
</body>
</html>
